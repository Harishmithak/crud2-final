<head>

  <title>CRUD</title>

  <link href="index.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/events-icon-4.jpg" alt="" width="50" height="50" class="d-inline-block align-text-top">
        
      </a>
      <ul>
        <a href="#Event">Home</a>
        <a href="#">About us</a>
        <a href="#mytable">Events</a>
        <a href="#contact">Contact</a>
      </ul>

    </div>

  </nav>
  <!-- <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EVENTS</a>
      </div>
    </nav> -->
  <img src="assets\images\giphy.gif" class="gif">


  <div class="container">
    <div class="d-flex bd-highlight mb-3">
      <div class="me-auto p-2 bd-highlight">
        <h2 id="Event">UPCOMING EVENT LIST
      </div>
      <div class="p-2 bd-highlight">
        <!-- <button class="btn btn-primary" type="button" onclick="showUsersignBox()">sign in</button>  -->
        <button type="button" id="create" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
      </div>
    </div>


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets\images\e3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets\images\e2.jpg" height="280px" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets\images\e1.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Eventimage</th>
                <th scope="col">Event name</th>
                <th scope="col">Customername</th>
                <th scope="col">Session</th>
                <th scope="col">Venue</th>
                <th scope="col">Date</th>
                <th scope="col">Edit/Delete</th>
              </tr>
            </thead>
            <tbody id="mytable">
              <tr>
                <th scope="row" colspan="5">Loading...</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="json.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    <footer id="contact">

        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Main St, Anytown USA</p>
      </div>
    </footer>
